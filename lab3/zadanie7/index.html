<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie 7</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <main>
                <div class="video-call">
                    <div class="main-image">
                        <img src="img/jung.jpg" alt="Jung">
                    </div>
                    <div class="interface">
                        <div>
                            <img src="img/wittgenstein.jpg" alt="Wittgenstein">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" id="mute" name="mute" value="mute">
                                <label for="mute"><img src="img/mic.svg" alt="Mikrofon"></label>
                            </div>
                            <div>
                                <input type="checkbox" id="video" name="video" value="video">
                                <label for="video"><img src="img/video.svg" alt="Video"></label>
                            </div>
                            <div>
                                <input type="checkbox" id="share" name="share" value="share">
                                <label for="share"><img src="img/phone-missed.svg" alt="Telefon"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
