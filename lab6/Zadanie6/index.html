<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zadanie 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex justify-content-center my-4">
                <div class="col-4 form-group border p-3">
                    <form id="password-provider" action="#">
                        <label for="password1" class="form-label">Hasło</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="password1"><img src="img/eye_not_visible.png" id="toggle-pass1">
                        </div>
                        <br>
                        <label for="password2" class="form-label">Powtórz hasło</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="password2"><img src="img/eye_not_visible.png" id="toggle-pass2">
                        </div>
                    </form>
                    <br>
                    <div class="p-2">
                        Password requirements:
                        <div>
                            <img src="img/wrong.png" class="password-checker" alt="wrong" id="at-least-8"> at least 8 characters
                        </div>
                        <div>
                            <img src="img/wrong.png" class="password-checker" alt="wrong" id="at-least-one-special"> at least one special character
                        </div>
                        <div>
                            <img src="img/wrong.png" class="password-checker" alt="wrong" id="at-least-one-capital"> at least one capital character
                        </div>
                        <div>
                            <img src="img/wrong.png" class="password-checker" alt="wrong" id="at-least-one-digit"> at least one digit
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
