<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zadanie 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>
    <body class="m-0 p-0">
        <div class="fluid-container d-flex flex-justify-space-around">
            <div class="row col-12">
                <div class="p-3 m-3 text-center col-12 border col-md-2" id="div-one" style="background-color: cyan;">
                    <h3>1</h3>
                    <div class="p-3" id="div-two" style="background-color: red;">
                        <h3>2</h3>
                        <div class="p-3" id="div-three" style="background-color: yellow">
                            <h3>3</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="counter" class="fluid-container">
            <h2 class="d-block m-2 col-12 col-md-2 text-center">0</h2>
        </div>
        <div id="controls" class="fluid-container d-flex flex-column p-3 ml-0">
            <div class="col-12 col-md-2">
                <button id="toggle-propagation" class="btn btn-primary m-2 w-100">Stop propagation</button>
                <button id="reset" class="btn btn-primary m-2 w-100">Reset</button>
                <button id="toggle-order" class="btn btn-primary m-2 w-100">Change order</button>
            </div>
        </div>
    </body>
