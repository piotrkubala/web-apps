<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zadanie 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="row d-flex justify-content-around">
                <div class="col-10 d-flex p-2 text-center justify-content-around align-items-center" id="pagination">

                </div>
                <div class="col-2" id="max-countries text-center align-items-center d-flex">
                    <div>
                        Max countries per page<br>
                        <input type="number" name="max-countries" id="max-countries" min="2" max="99" value="4" class="w-100 form-control">
                    </div>
                </div>
            </nav>
            <main class="row">
                <div class="container-fluid">
                    <div class="row text-center">
                        <div class="col-4">
                            Name <i id="name-sort" data-sort-direction="none">&harr;</i><br>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="col-4">
                            Capital <i id="capital-sort" data-sort-direction="none">&harr;</i><br>
                            <input type="text" name="capital" id="capital" class="form-control">
                        </div>
                        <div class="col-4">
                            Population <i id="population-sort" data-sort-direction="none">&harr;</i><br>
                            <input type="text" name="population" id="population" class="form-control">
                        </div>
                    </div>
                    <div class="container-fluid continents-list text-center" id="regions">
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
