<div>
  <h3>Register now!</h3>
  <form>
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control"
             [(ngModel)]="user.username" [class.bg-danger]="!isUsernameValid() && user.username.length > 0">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control"
             [(ngModel)]="user.email" [class.bg-danger]="!isEmailValid() && user.email.length > 0">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control"
             [(ngModel)]="user.password" [class.bg-danger]="!isPasswordValid() && user.password.length > 0">
      <label for="password2">Repeat password</label>
      <input type="password" name="password2" id="password2" class="form-control" [(ngModel)]="repeatedPassword">
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-primary form-control" (click)="register()">
        Register!
      </button>
    </div>
  </form>
</div>
