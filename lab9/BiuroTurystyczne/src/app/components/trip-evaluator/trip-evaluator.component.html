<div class="text-center">
  <div>
    <h4>Average rating ({{ getCountOfRatings() }} people rated): {{ getAverageRating() }}</h4>
  </div>
  <form>
    <div>
      <label for="rating" class="mt-3 w-50">
        <div *ngIf="wasTripRated(); then wasRated else wasNotRated"></div>

        <ng-template #wasRated>
          <div class="alert alert-success p-2 m-0" [style.background-color]="getColorByRating()">
            You rated this trip: {{ tripAccountingService.getTripRating(trip.id) }}
          </div>
        </ng-template>
        <ng-template #wasNotRated>
          <div class="alert alert-primary p-2 m-0">
            Rate this trip (higher, better)!
          </div>
        </ng-template>
      </label>
    </div>
    <div class="d-flex row p-3">
      <div class="p-2 col-6">
        <select class="form-control" id="rating" [(ngModel)]="ratingString" name="rating">
          <option *ngFor="let rating of tripAccountingService.possibleRatingValues">
            {{ rating }}
          </option>
        </select>
      </div>
      <div class="col-6">
        <button class="btn btn-primary mt-2 w-100" (click)="rateTrip()">Rate</button>
      </div>
    </div>
  </form>
</div>
