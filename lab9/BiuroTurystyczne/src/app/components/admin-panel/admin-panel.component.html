<div class="container-fluid text-center">
  <div>
    <h3>Users: </h3>
    <table class="col-12">
      <thead>
        <tr>
          <th>Username</th>
          <th>e-mail</th>
          <th>Ban</th>
        </tr>
      </thead>
      <tbody>
          <app-user *ngFor="let user of userService.allUsers" [user]="user" class="d-table-row"></app-user>
      </tbody>
    </table>
  </div>
</div>
